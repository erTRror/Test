<!DOCTYPE html>
<html>
    <head>
        <title>study 1</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            function message1(){
                alert("alert");
            }
            function message2(){
                if(confirm('Do you like coffee?')){
                    document.write('confirm 01');
                }
                else{
                    document.write('confirm 01');
                }
            }
            function message3(){
                var qwer = prompt('what your name?');
                document.write(qwer);
            }
        </script>
        <input type="button" value="alert" onclick="message1();"/>
        <input type="button" value="confirm" onclick="message2();"/>
        <input type="button" value="prompt" onclick="message3();"/>
    </body>
</html>
